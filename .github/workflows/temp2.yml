name: Configure workflows to run for webhook events (e.g., check_run, check_suite, deployment, etc.)
on:
  check_run:
    types: [completed]  # Trigger when a check completes

jobs:
  notify-check:
    runs-on: ubuntu-latest
    steps:
      - run: |
          echo "Check Run Completed!"
          echo "Check Conclusion: ${{ github.event.check_run.conclusion }}"