name: Runner + Service Container

on:
  push:
    branches: [main, dev]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8.1
        env:
          MYSQL_ROOT_PASSWORD: yoyoy
          MYSQL_DATABASE: testdb
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h db -uroot -pyoyoy"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Wait for MySQL service
        run: |
          for i in {1..30}; do
            if mysqladmin ping -h db -uroot -pyoyoy &> /dev/null; then
              echo "MySQL is up!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Test connection to MySQL
        run: |
          echo "Connecting to MySQL at host 'db'"
          mysql -h db -P 3306 -uroot -pyoyoy -e "SHOW DATABASES;"
