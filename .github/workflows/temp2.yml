name: Auto Run Tests on Pull Request
on:
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: nodejs setup
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: dependencies
        run: npm ci 
      - name: comment
        uses: peter-evans/create-or-update-comment@v5
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: "âœ… All tests passed for this PR!"
