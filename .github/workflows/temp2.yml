name: to use matrix 
on: 
  push:
    branches: [dev,main]
jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest,macos-latest,windows-latest]
        node-version: [18,16,20]
        exclude:
          - os: macos-latest
            node-version: 20
    runs-on:  ${{matrix.os}}
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup node
        uses: actions/setup-node@v3
        with:
          node-version: ${{matrix.node-version}}
